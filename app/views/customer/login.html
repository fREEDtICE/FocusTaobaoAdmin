{% extends "../skeleton_layout.html" %}
{% block body %}
<div class="container">
    <form class="form-signin" id="main" role="form" action="/customer/login" method="POST">
        <h2 class="form-signin-heading">Customer login</h2>
        <input type="text" class="form-control" placeholder="User Name" name="email" id="email" required=""
               autofocus="">
        <input type="password" class="form-control" placeholder="Password" name="password" id="password" required="">
        <!--<label class="checkbox">-->
        <!--<input type="checkbox" value="remember-me">-->
        <!--</label>-->
        <input type="hidden" id="_csrf" name="_csrf" value="{{csrftoken}}"/>
        <button class="btn btn-lg btn-success btn-block" type="submit">Login</button>
    </form>
    <a href="/customer/register">Don't have a account? Go and Register!</a>
</div>
{% endblock %}

{% block lazy_css %}
{% parent %}, "/stylesheets/cus/login.css"
{% endblock %}

{% block lazy_js %}
"/javascripts/jquery.md5.min.js"
{% endblock %}
