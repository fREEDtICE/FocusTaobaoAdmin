{% extends "../skeleton_layout.html" %}
{% block body %}
<div class="jumbotron">

</div>

<div class="container">
    <form class="form-horizontal" action="/customer/register" method="post" role="form">
        <input type="hidden" id="_csrf" name="_csrf" value="{{csrftoken}}"/>

        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" name="email" id="email" placeholder="Email"
                       value="{{customer.email}}">
                <span class="help-block hide" id="email-tips"></span>
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>

            <div class="col-sm-10">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                <span class="help-block hide" id="password-tips"></span>
            </div>
        </div>

        <div class="form-group">
            <label for="confirm-password" class="col-sm-2 control-label">Confirm Password</label>

            <div class="col-sm-10">
                <input type="password" class="form-control" name="confirm-password" id="confirm-password"
                       placeholder="Confirm Password">
                <span class="help-block hide" id="confirm-password-tips"></span>
            </div>
        </div>
        <button class="btn btn-success" type="submit">Register</button>
    </form>
</div>
{% endblock %}
