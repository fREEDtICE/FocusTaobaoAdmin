{% extends "customer_layout.html" %}
{% block content %}
<div class="container">
    <h4>Item Price: {{order.itemTotal}}</h4>
    <h4>Commission: {{order.commission}}</h4>

    <h3>Total Price: {{order.totalPrice}}</h3>

    <form id="payment" class="form-horizontal" method="post" role="form"
          action="/customer/{{user._id.toString()}}/{{order._id}}/pay">
        <input type="hidden" id="_csrf" name="_csrf" value="{{csrftoken}}"/>
        <div class="form-group">
            <label for="inputMoney" class="col-sm-2 control-label">Pay:</label>

            <div class="col-sm-10">
                <input type="number" class="form-control" name="inputMoney" id="inputMoney" placeholder="Pay">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Pay</button>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
